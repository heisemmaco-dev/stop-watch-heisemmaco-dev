<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch App</title>
  <link rel="Stylesheet" href="style.css">
  <link rel="shortcut icon" href="png-transparent-stopwatch-clock-clock-white-music-download-stopwatch.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main>
    <h2 class="stop">Stop Watch </h2>
    <div class="wrap">
    <div class="container">
      <div class="timer">
        00 <span class = "gray">:</span> 00 <span class = "gray">:</span> 00 <span class = "gray">:</span> 00
      </div>
      <div class="item_name">
        <p class="position-left">DAY</p>
        <p class="position-right">HOUR</p>
        <p class="position-top">MINUTE</p>
        <p class="position-bottom">SECOND</p>
      </div>
    </div>

    <div class="btn">
      <button class="Start"><i class="fa-solid fa-play" style="color: #f4f5f6;"></i></button>
    </div>
  </div>
  </main>

  <footer>

  </footer>

</body>
</html>
